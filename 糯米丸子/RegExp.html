<!doctype html>
<html>
<head>
	<title>practice reg</title>
    <meta charset="utf-8">
</head>
<body>
	<div>
		<input type="text" id="input">
		<input type="button" id="tel" value="手机号码测试">
		<input type="button" id="word" value="相邻单词测试">
	</div>
	<script type="text/javascript">
        var input=document.getElementById("input");
        var tel=document.getElementById("tel");
        var word=document.getElementById("word");
       // var content=input.value;                  //此时由于页面DOM加载出来，content是空的，用户还没输入
        tel.onclick=function(){
        	var content=input.value;
            var regex=/^13|15|17|18\d{9}$/;
                var regex=/^1[3578]\d{9}$/;        //上面两种等价
                   // var regex=/^[13|15|17|18]\d{9}$/;            这个不对，[]中无论多复杂，始终都是一位数字的选择，所以这个匹配的是十位的
            if(regex.test(content)){
            	alert("正确的手机号码");
            }
            else{
            	alert("不正确的手机号码");
            }
        }
        word.onclick=function(){
        	var content=input.value;
            var regex=/\b(\w+)\b\s+\1\b/; 
            var regex=/\b([a-z]+)\b\s+\1\b/;         
            //用来匹配重复的单词，像go go, 或者kitty kitty。这个表达式首先是一个单词，也就是单词开始处和结束处之间的多于一个的字母或数字(\b(\w+)\b)，这个单词会被捕获到编号为1的分组中，然后是1个或几个空白符(\s+)，最后是分组1中捕获的内容（也就是前面匹配的那个单词）(\1)。
            //^匹配你要用来查找的字符串的开头，$匹配结尾
            //\b通常是单词分界位置，但如果在字符类里使用代表退格
            if(regex.test(content)){
            	alert("ok");
            }
            else{
            	alert("not found");
            }
        }
	</script>
</body>
</html>
