<!doctype html>
<html>                                              <!--记得敲html标签，script不要写少了r-->
<head>
<title>first</title>
<meta charset="utf-8">
<script src="echarts.js"></script>
</head>
<body>
	 
<div id="main" style="width:600px;height:400px;"></div>	
<script type="text/javascript">         
 // 基于准备好的dom，初始化echarts实例
var main=document.getElementById("main");
var myChart=echarts.init(main);
 // 指定图表的配置项和数据
 var option={
   title:{
     text:"What's my credit score",
     subtext:"decrease on a year earlier"
   },
   tooltip:{                     //提示框
      trigger:"axis",
      axisPointer:{
         type:"shadow"
      }
   },
   brush:{                       //不同的选择框
      toolbox:["rect","polygon","lineX","lineY","keep","clear"],
      xAxisIndex:0
   },
   legend:{data:["population","GDP"]},    //图例
   xAxis:{data:['2006','07','08','09','10','11','12']},
   yAxis:{
      position:"right",
      type: 'value',                  //网格线显示时，这句话必须要有
      data:["0","1","2","3","4","5"],
     // boundaryGap: ['0%', '20%']
   },
   grid:{
     show:true,
     containLabel: true,               //不溢出
     left:"3%",
     borderColor:'#ccc'                //网格边框的颜色
   },
   series:[{
   	 name:"population",
   	 type:"bar",
   	 data:[1,2,3,2.2,1.3,1,3.4]
   },
   {
   	 name:"GDP",
   	 type:"bar",
   	 data:[2,4,1.3,3.2,4.2,2,1.52]
   }]
};
// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);             
</script>
</body>
</html>
