<!doctype html>
<html>                                              <!--记得敲html标签，script不要写少了r-->
<head>
<title>first</title>
<meta charset="utf-8">
<script src="echarts.js"></script>
</head>
<body>
	 
<div id="main" style="width:600px;height:400px;"></div>	
<script type="text/javascript">         
 // 基于准备好的dom，初始化echarts实例
var main=document.getElementById("main");
var myChart=echarts.init(main);
 // 指定图表的配置项和数据
 var option={
   title:{
     text:"What's my credit score",
     subtext:"decrease on a year earlier"
   },
   tooltip:{                      //提示框
      trigger:"axis",             // 坐标轴指示器，坐标轴触发有效
      axisPointer:{
         type:"shadow"
      }
   },
   brush:{                       //不同的选择框
      toolbox:["rect","polygon","lineX","lineY","keep","clear"],
      xAxisIndex:0
   },
   legend:{data:["population","GDP"]},    //图例
   xAxis:[{                    
      //默认 grid 中的第一个 x 轴在 grid 的下方（'bottom'），第二个 x 轴视第一个 x 轴的位置放在另一侧。
      type : 'category',
      data:['2006','07','08','09','10','11','12'],
      axisTick: {                     //坐标轴刻度
                show: false,
                interval:0
             }
         },
       {
            type : 'category',
            boundaryGap:true,
            axisTick: {
                show: true,
                alignWithLabel: true             //保证刻度线和标签对齐
            },
            axisLine:{                           //坐标轴轴线相关设置。
                lineStyle:{
                    color:"#f34b47",
                    width:'2.5'
                }
            }
        }
   ],
   yAxis:{
      inverse:true,                   //上下反转
      position:"right",
      type: 'value',                  //网格线显示时，这句话必须要有
      data:["0","1","2","3","4","5"],
      splitLine: {                   //坐标轴在 grid 区域中的分隔线。
                lineStyle: {
                    color: 'fff',
                    width:'3'
                }
            },
      axisLine: {
                show: false
            }
     // boundaryGap: ['0%', '20%']
   },
   grid:{
     show:true,
     containLabel: true,               //不溢出
     left:"3%",
     right: '4%',
     bottom: '3%',                     //这些尺寸使得表格更好看
     //borderColor:'#ccc'                //网格边框的颜色
   },
   series:[{
   	 name:"population",
   	 type:"bar",
   	 data:[1,2,3,2.2,1.3,1,3.4],
       barGap:0,                        //使得两类柱形紧邻
       barWidth:'30%',                  //瘦身柱形
       itemStyle:{                     
         normal:{
            color:'#33b6e3',            //柱条的颜色。 默认从全局调色盘 option.color 获取颜色
         }
       }
   },
   {
   	 name:"GDP",
   	 type:"bar",
   	 data:[2,4,1.3,3.2,4.2,2,1.52],
       barWidth:'30%',
       itemStyle:{                     //图形样式
         normal:{
            color:'#33748a',
         }
       }
   }]
};
// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);             
</script>
</body>
</html>
